<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bts-form-login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   
    <style>
        body{
            font-weight: bold;
            background-image: url(/school/schol_img/uni-img1.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    
    </style>
</head>
<body>
  <div class="container row-md-12 col-sm-12 ">
    <form action="" class=" mx-auto py-5 px-5 align-content-center form-control bg-info bg-opacity-50 " style="box-shadow: 0 0 2px 2px whitesmoke;">
        <h2 class="text-center form-control-plaintext " style="font-family: fantasy;">REGISTER FORM</h2>
        <label for=""class="form-label fw-bold">Name</label>

        <input type="text" class="form-control col-sm-12  mb-2" placeholder="Enter a full name" aria-required="true">

        <label for="" class="form-label fw-bold">Email</label>

        <input type="email" class="form-control mb-3 col-sm-12" placeholder="Enter a Email" required>

        <label for="" class="form-label fw-bold">Password</label>

        <!-- <input type="password" class="form-control mb-4" placeholder="Enter a Password" required> -->
        <div class="input-group col-sm-12">
          <input type="password" name="password" id="password" class="form-control " placeholder="Enter a Password" required>
          <span class="input-group-text "><i class="bi bi-eye-slash" id="togglePassword"></i></span>
        </div>

        <label for="" class="form-label fw-bold">Mobile No</label>

        <input type="number" class="form-control mb-4" placeholder="Enter a Mobile no" required >


          <label for="" class="form-label fw-bold">Select Profession</label>
          <select class="form-select mb-4" aria-label="Default select example">
         
            <option value="1">sport</option>
            <option value="2">education</option>
            <option value="3">artist</option>
            <option value="3">bussiness</option>
            <option value="3">employee</option>
        </select>
         <label for="" class="form-check-label fw-bold">Gender</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label fw-bold" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label mb-3 fw-bold" for="flexRadioDefault2">
              Female
            </label>
          </div>
      
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label fw-bolder">Check me out</label>
          </div>
        <button class="btn btn-primary w-100 fw-bold font-monospace">Login</button>
    </form>
  </div>
    <script>
      const togglePassword = document
     .querySelector('#togglePassword');

      const password = document.querySelector('#password');

      togglePassword.addEventListener('click', () => {

                                                     // Toggle the type attribute using
                                                     // getAttribure() method
      const type = password
         .getAttribute('type') === 'password' ?
         'text' : 'password';
           
      password.setAttribute('type', type);

                                                     // Toggle the eye and bi-eye icon
      this.classList.toggle('bi-eye');
    });
  </script>
</body>
</html>
